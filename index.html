    <style>
        .t_title{
            width: 100%;

        #chart_map{

            padding: 2px 5px;
            color: #fff;
            cursor: pointer;
        }

<!--header-->
<div class="header">
    <div class="bg_header">
        <div class="header_nav fl t_title">

        </div> 
    </div>
</div>

        <div class="overview_item">
            <div class="overview_number" id="total_users">25,600</div>

                    <!-- <img src="picture/t_1.png" alt="更多资源：https://gitee.com/iGaoWei/big-data-view"> -->

            <div class="left_2" style="cursor: pointer;">

                <div id="chart_2" class="chart t_btn9" style="width:100%;height: 280px;"></div>
